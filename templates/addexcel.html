{% extends 'base.html' %} {% block body %}
<h1 class="text-center">Upload Excel</h1><br><br>
<form action="{% url 'imageapp:uploadexcel' %}" method="POST" enctype="multipart/form-data">
    <input type="text" name="filename" placeholder="Enter File Name">
    <input type="file" multiple name="uploadexcel">
    {% csrf_token %}
    <button type="submit">File Upload</button>

</form>

{% endblock body %}
